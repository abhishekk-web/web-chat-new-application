<!DOCTYPE html>
<html>

    <head>

        <title>Chats</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="chat.css">

    </head>

    <body>

        
        <div id="container" class="container">

            <div class="chat-app-div" class="chatApp">

                <h1 class="expense-heading">web-chat-application</h1>

                <ul class="chat-head" id="chat-head"></ul>
                <!-- <h5 class="chat-head2">Abhishek joined</h5>
                <h5 class="chat-head">Abhishek: hello</h5>
                <h5 class="chat-head2">You: hi there</h5>
                <h5 class="chat-head">Abhishek: what is up</h5>
                <h5 class="chat-head2">Abhishek all good</h5> -->
        
        </div>

        </div>

        <form class="message-form" onsubmit="chat(event)">

            <input class="message-text" type="text" name="message" placeholder="send your message" required>
            <button class="btn-success">Send message</button>
            <button class="btn-success"><a href = "../group/group.html">Group Chat</a></button>

        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
        <script src="chat.js"></script>
    </body>

</html>
